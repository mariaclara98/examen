{% extends 'base.html' %}

{% block content %}
  <h2>Confirmar eliminación del evento: {{ evento.nombre }}</h2>
  
  <p>¿Estás seguro de que deseas eliminar este evento?</p>
  
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>

  <a href="{% url 'home' %}">Cancelar</a>
{% endblock %}
